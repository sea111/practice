<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.swiper-container {
		    width: 600px;
		    height: 300px;
		}  
		.swiper-slide{color:#fff;font-size:20px;text-align:center;}
		.brown{background:brown;}
		.darkorange{background:darkorange;}
		.moccasin{background:moccasin;}
		.picture{width:600px;height:300px;vertical-align:middle;text-align:center;background:#000;}
		.picture img{display:inline-block;max-width:100%;max-height:100%;font-size:300px;vertical-align:middle;}
	</style>
	<link rel="stylesheet" href="js/swiper.min.css" />
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide brown">Slide 1</div>
		        <div class="swiper-slide darkorange">Slide 2</div>
		        <div class="swiper-slide moccasin">Slide 3</div>
		        <div class="swiper-slide picture" data-swiper-zoom="3">
		        	<img src="img/142.jpg" />
		        </div>
		    </div>
		    <!-- 如果需要分页器-->
		    <div class="swiper-pagination"></div> 
		    
		    <!-- 如果需要导航按钮-->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div> 
		    
		    <!-- 如果需要滚动条
		    <div class="swiper-scrollbar"></div>-->
		    <!-- 如果需要放大 
		     <div class="swiper-zoom-container"></div> -->
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.min.js" ></script>
	<script type="text/javascript" src="js/swiper.min.js" ></script>
	<script>
		 var mySwiper = new Swiper ('.swiper-container', {
		 	initialSlide: 0,
		 	autoplay: 0,//可选选项，自动滑动
		 	speed: 300,
		    loop: true,  
		    loopAdditionalSlides: 0,
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    paginationClickable :true,
		    zoom : true,
		    
		    // 如果需要前进后退按钮
		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
		    
		    // 如果需要滚动条
//		    scrollbar: '.swiper-scrollbar',
		  
		  })        
	</script>
</html>
