<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body { margin: 20px; }		
		.marquee {
		  height: 25px;
		  /*width:420px;*/
		border:1px solid #ccc;
		  overflow: hidden;
		  position: relative;
		}		
		.marquee div {
		  display: block;
		width:200%;
		  height: 30px;		
		  position: absolute;
		  overflow: hidden;		
		  animation: marquee 6s linear infinite;
		}		
		.marquee span {
		float: left;
		width:50%;
		}		
		@keyframes marquee {
		  0% { left: 0; }
		  100% { left: -100%; }
		}
	</style>
	<body>
		<div class="marquee">
		  <div>
		    <span><em>You spin me right round,baby. Like a record, baby.You spin me right round,baby. Like a record, baby. Like a record, baby.</em></span>
		    <span><em>You spin me right round,baby. Like a record, baby.You spin me right round,baby. Like a record, baby. Like a record, baby.</em></span>
		  </div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-2.1.0.min.js" ></script>
	<script>
		$("span").width($("em").width()+30+"px")
		console.log($(".marquee").width())
		console.log($("span").width())
		console.log($("em").width())
	</script>
</html>
